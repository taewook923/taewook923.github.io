<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>안태욱의 홈페이지</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 2rem 1.5rem;
      font-family: "Malgun Gothic", "Apple SD Gothic Neo", sans-serif;
      line-height: 1.7;
      color: #333;
      max-width: 42rem;
      margin-left: auto;
      margin-right: auto;
      min-height: 100vh;
    }
    h1 {
      margin: 0 0 1.5rem;
      font-size: clamp(1.5rem, 5vw, 2rem);
      font-weight: 700;
    }
    .intro {
      margin: 0;
      font-size: clamp(0.95rem, 2.5vw, 1.05rem);
    }
    .intro p {
      margin: 0 0 0.75rem;
    }
    .intro p:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <h1>안태욱의 홈페이지</h1>
  <section class="intro">
    <p>안녕하세요, 안태욱입니다. 개발과 학습을 좋아하며, 작은 것부터 꾸준히 만들어 가는 것을 즐깁니다.</p>
    <p>이 공간에서는 제가 하는 일과 생각을 나누고자 합니다. 방문해 주셔서 감사합니다.</p>
  </section>
</body>
</html>
