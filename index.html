<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>안태욱의 홈페이지</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Noto Sans KR", "Malgun Gothic", sans-serif;
      font-weight: 400;
      line-height: 1.75;
      color: #2d2a26;
      background: linear-gradient(160deg, #f5f2ed 0%, #ebe8e3 50%, #e8e5e0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
    }
    .card {
      max-width: 36rem;
      width: 100%;
      background: rgba(255, 255, 255, 0.72);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: clamp(2rem, 6vw, 3rem);
      box-shadow: 0 4px 24px rgba(45, 42, 38, 0.06), 0 1px 3px rgba(45, 42, 38, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }
    h1 {
      margin: 0 0 0.4em;
      font-family: "Gowun Batang", serif;
      font-size: clamp(1.75rem, 5vw, 2.25rem);
      font-weight: 700;
      color: #2d2a26;
      letter-spacing: -0.02em;
    }
    .title-line {
      width: 2.5rem;
      height: 3px;
      background: linear-gradient(90deg, #7a9b76, #9bb396);
      border-radius: 2px;
      margin-bottom: 1.75rem;
    }
    .intro {
      margin: 0;
      font-size: clamp(0.9375rem, 2.2vw, 1rem);
      color: #4a4541;
      font-weight: 400;
    }
    .intro p {
      margin: 0 0 1rem;
    }
    .intro p:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>안태욱의 홈페이지</h1>
    <div class="title-line" aria-hidden="true"></div>
    <section class="intro">
      <p>안녕하세요, 안태욱입니다. 개발과 학습을 좋아하며, 작은 것부터 꾸준히 만들어 가는 것을 즐깁니다.</p>
      <p>이 공간에서는 제가 하는 일과 생각을 나누고자 합니다. 방문해 주셔서 감사합니다.</p>
    </section>
  </div>
</body>
</html>
